language: cpp 
compiler: 
    - gcc 
    - clang
branches:
    only:
        - master

before_install:

before_script:
    - echo $LANG
    - echo $LC_ALL
    - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get -y upgrade && sudo apt-get install -y libgsl0-dev libgsl0ldbl; fi
    - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install gsl && brew link --force gsl; fi
    - mkdir build
    - cd build
    - cmake ..

script: make


os:
    - linux
    - osx
